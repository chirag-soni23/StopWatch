<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2445/2445731.png" type="image/x-icon">
    <title>StopWatch</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <!------------------------------ Minutes----------------------->
        <h2 id="mins">00</h2>
        <h2>:</h2>
        <!-------------------------------- Seconds-------------------------------->
        <h2 id="seconds">00</h2>
        <h2>:</h2>
        <!------------------------------- Miliseconds------------------------->
        <h2 id="miliseconds">00</h2>
      </div>
      <!--------------------------------- Buttons------------------------------------>
      <div class="buttons">
        <button id="btn-start">Start</button>
        <button id="btn-stop">Stop</button>
        <button id="btn-reset">Reset</button>
      </div>
    </div>
  </body>
  <!---------------------------------- Scrip tag-------------------------------------->
  <script src="index.js"></script>
</html>
